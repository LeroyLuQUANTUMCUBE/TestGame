<script src="processing.js"></script>
<canvas data-processing-sources="code.pde"></canvas>

<script>
var coordX = 0;
var coordY = 0;
 
window.onmousemove = coordHandler;
window.ontouchstart = coordHandler;
window.ontouchmove = coordHandler;
 
function coordHandler(event) {
    switch (event.type) {
        case 'mousemove':
            coordX = event.clientX-321;
            coordY = event.clientY-8;
            break;
        case 'touchstart':
        case 'touchmove':
            var firstTouch = event.touches[0];
            coordX = firstTouch.clientX;
            coordY = firstTouch.clientY;
            break;
    }
}
</script>
